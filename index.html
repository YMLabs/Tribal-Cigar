<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribal Cigar</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <div class="preloader">
      <img src="assets/images/preloader.gif" alt="spinner">
    </div>

    <div class="scroll">
      <div id="image-container">
        <canvas id="canvas-container"></canvas>
        <h1 style="position: relative;background: transparent!important;">Let's embark on this adventure together!</h1>
      </div>
    </div>
    
    <div class="nft-bg">
      <h1 style="position: relative;background: transparent!important;">Get your hands on Tribal Cigar and unleash your inner collector.
      </h1>
      <div class="nft-container">
        <div class="nft-card">
          <img src="assets/images/nft/CigarOne.png" alt="Cigar One" />
          <button class="buyBtn"><span>Buy Now</span></button>
        </div>
        <div class="nft-card">
          <img src="assets/images/nft/CigarTwo.png" alt="Cigar Two" />
          <button class="buyBtn"><span>Buy Now</span></button>
        </div>
        <div class="nft-card">
          <img src="assets/images/nft/CigarThree.png" alt="Cigar Three" />
          <button class="buyBtn"><span>Buy Now</span></button>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
